<!doctype html>
<html>
    <head>
    {% include 'scripts.html' %}
    </head>
    <body>
        <div id="formp">Change Password</div>
        <form id="smallform" method="post" action="/change_password{%if user_key %}/{{user_key}}/{{change_key}}{%endif%}" onsubmit="return do_changepass_submit();">
            {% if not user_key %}
	        <label for="user_password">Old Password:
	        <input tabindex=1 name="user[password]" type="password" id="user_password" maxlength="32" /><small>&nbsp;</small></label>{%endif%}
            <input type='hidden' name="user[key2]" id="user_key2" value=""/>
            <label for="new_password">New Password:
	        <input tabindex=2 name="user[new_pass]" type="password" id="new_password" maxlength="32" /><small style='color:red' id='new_pass_label'>&nbsp;</small></label>
            <label for="check">New Password:
	        <input tabindex=3 name="user[check]" type="password" id="check" maxlength="32" /><small>&nbsp;</small></label>
            <input
            type="submit" 
            name="button"
            tabindex=4
            id="submitlogin" 
            value="Login" /> 
           <input type="submit" id="cancel" value="Cancel" onClick="parent.tb_remove(); return false;" /> 
	    </form>
	</body> 
</html>
