<!doctype html>
<html>
    <head>
    {% include "scripts.html" %}
    </head>
    <body>
        <div id="formp">Login</div>
        <form id="smallform" method="post" action="/login" onsubmit="do_submit();">
            <label for="user_email">UNI or cubmail address:
            <input tabindex=1 name="user[email]" type="text" id="user_email" maxlength="64" /><small>&nbsp;</small></label>
            <input type='hidden' name="user[key2]" id="user_key2" value=""/>
	        <label for="user_password">Password:
	        <input tabindex=2 name="user[password]" type="password" id="user_password" maxlength="32" /><small>&nbsp;</small></label> 
            <input
            type="submit" 
            name="button"
            tabindex=3
            id="submitlogin" 
            value="Login" /> 
           <input type="submit" id="cancel" value="Cancel" onClick="parent.tb_remove(); return false;" /> 
	    </form>
	</body> 
</html>
